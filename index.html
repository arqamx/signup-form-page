<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
</head>
<body>
    <div>
        <div class="img-container">
            <h1>Basket<sup>TM</sup></h1>
            <img src="images/signUp.svg" alt="background Picture">
            <p>Sign up today to get 21% off!</p>
        </div>

        <div class="form-container">
            <h1>Get Started</h1>
            <div class="input-container">
                <input type="text" id="firstName" placeholder=" "><label for="firstName">First name</label>
                <p class="error"></p>
            </div>
            <div class="input-container">
                <input type="text" id="lastName" placeholder=" "><label for="lastName">Last name</label>
                <p class="error"></p>
            </div>
            <div class="input-container">
                <input type="email" id="email" placeholder=" "><label for="email">email</label>
                <p class="error"></p>
            </div>
            <div class="input-container">
                <input type="tel" id="tel" placeholder=" "><label for="tel">Phone Number</label>
                <p class="error"></p>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder=" "><label for="password">password</label>
                <p class="error"></p>
            </div>
            <div class="input-container">
                <input type="password" id="confirm-password" placeholder=" "><label for="confirm-password">Confirm Password</label>
                <p class="error"></p>
            </div>
            <div class="button-container"><button type="button">Create Account</button></div>
        </div>
    </div>
</body>
</html>
